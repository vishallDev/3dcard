  <head>

    <title>DEV ED 3D CARD design</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- *CARD! -->
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="./1.png" alt="shoes" />

        <div class="info">
          <h1 class="title">ADIDAS ZX</h1>
          <h3>

          </h3>

            <button class="active">S</button>
            <button>M</button>
            <button>L</button>
            <button>XL</button>
          </div>
          <div class="purchase">
            <button>purchase</button>
          </div>

      </div>
      
    </div>
